  {% include 'shop_cite/header.html' %}

  <div class="Middle Middle_top">
    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">Оплата
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="/">home</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>Оплата</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Section">
      <div class="wrap">
        <form class="form Payment" action="#" method="post">
          {% csrf_token %}
          <div class="Payment-card">
            <div class="form-group">
              <label class="form-label">Номер карты
              </label>
              {% if form.card_number.data != None %}
              <input class="form-input Payment-bill" required id="{{form.card_number.id_for_label}}" type="{{form.card_number.widget_type}}" name="{{form.card_number.name}}" value="{{form.card_number.data}}" placeholder="9999 9999" data-mask="9999 9999" data-validate="require pay"/>
              {% else %}
              <input class="form-input Payment-bill" required id="{{form.card_number.id_for_label}}" type="{{form.card_number.widget_type}}" name="{{form.card_number.name}}" value="{{form.card_number.initial}}" placeholder="9999 9999" data-mask="9999 9999" data-validate="require pay"/>
              {% endif %}
            </div>
          </div>
          <div class="Payment-pay"><button class="btn btn_primary" type="submit" name="check_data">Оплатить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
